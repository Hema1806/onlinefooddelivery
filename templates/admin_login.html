{% extends 'base.html' %}
{% block title %}Admin Login{% endblock %}

{% block content %}
<div class="auth-form">
    <h2>Admin Login</h2>
    <form method="POST" action="{{ url_for('admin_login') }}">
        {{ form.hidden_tag() }}

        <div class="mb-3">
            {{ form.email.label }}
            {{ form.email(class_='form-control') }}
        </div>

        <div class="mb-3">
            {{ form.password.label }}
            {{ form.password(class_='form-control') }}
        </div>

        <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
</div>
{% endblock %}
